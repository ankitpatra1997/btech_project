
<section class="card-style">
<h3 style="text-align: center;">Jobs Applied</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

    <!-- Postedby Column -->
    <ng-container matColumnDef="postedby">
        <th mat-header-cell *matHeaderCellDef> Posted By </th>
        <td mat-cell *matCellDef="let element"> {{element.postedby}} </td>
      </ng-container>

    <!-- Applied on Column -->
    <ng-container matColumnDef="appliedon">
        <th mat-header-cell *matHeaderCellDef> Applied On </th>
        <td mat-cell *matCellDef="let element"> {{element.appliedon}} </td>
    </ng-container>

    <!-- Applied on Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
      
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
