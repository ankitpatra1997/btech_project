<p>Profile Works</p>
<mat-card>
        <mat-vertical-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Basic Details</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Full Name" formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Email" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Phone Number" formControlName="phone" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Personal Details</ng-template>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Select Date of Birth" formControlName="dob" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="House No." formControlName="houseno" required>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput placeholder="Address" formControlName="address" required>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput placeholder="City" formControlName="city" required>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput placeholder="State" formControlName="state" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  You are now done.
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-vertical-stepper>
              
</mat-card>
