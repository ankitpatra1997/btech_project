<h3 class="error">{{emailErr}}</h3>
<mat-card>
<form [formGroup]="companyRegister"  (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Enter your Company Name</mat-label>
    <input matInput placeholder="ABCD" formControlName="name" required>
  </mat-form-field>
  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
    <div *ngIf="f.name.errors.required">Company Name is required</div>
</div>
  <br><br>

  <mat-form-field appearance="outline">
    <mat-label>Enter your Company Email</mat-label>
    <input matInput placeholder="xyz@mail.com" formControlName="email" required>
  </mat-form-field>
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is required</div>
    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
</div>
  <br><br>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="" formControlName="password" required>
  </mat-form-field>
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
</div>
  <br><br>


    <input type="hidden" formControlName="typeOfUser">
