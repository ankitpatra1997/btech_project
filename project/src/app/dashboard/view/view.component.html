<section class="card-style">
  <mat-card class="example-card">
    <h1>JOB DETAILS</h1>
  </mat-card>
</section>
<section class="card-style">

  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Job Name:</mat-card-title>
      <mat-card-subtitle>Mean Stack Developer</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-header>
      <mat-card-title>Job Location:</mat-card-title>
      <mat-card-subtitle>Bhubaneswar/Bangalore</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-header>
      <mat-card-title>Job Experience:</mat-card-title>
      <mat-card-subtitle>Fresher/2-3 yr.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-header>
      <mat-card-title>Qualification:</mat-card-title>
      <mat-card-subtitle>B.tech/B.E/MCA Graduate</mat-card-subtitle>
    </mat-card-header>

    <mat-card-header>
      <mat-card-title>Shift</mat-card-title>
      <mat-card-subtitle>Day Shift</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-header>
      <mat-card-title>Salary:</mat-card-title>
      <mat-card-subtitle>Rs.3.00 LPA</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/dashboard']">Back</button>
    </mat-card-actions>

  </mat-card>
</section>
