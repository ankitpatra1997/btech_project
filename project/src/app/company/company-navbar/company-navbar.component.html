<mat-toolbar color="primary" fxLayout="row">

    <div class="child" [routerLink]="['/company/dashboard']">Job Portal</div>
  
    <div class="child">
      <button mat-button [routerLink]="['/company/dashboard']">Home</button>
    </div>
    
    <div class="child">
      <button mat-button [routerLink]="['/company/jobpost']">Post Job</button>
    </div>
      
    <button mat-icon-button [matMenuTriggerFor]="user_account">
        <mat-icon aria-label="user_account" >account_circle</mat-icon></button>
        <mat-menu #user_account="matMenu"> 
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        
  </mat-toolbar>
